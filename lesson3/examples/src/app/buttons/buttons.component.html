<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button class="gold" [disabled]="inactive">Gold</button> <br>
   <button class="silver" [disabled]="inactive">Silver</button> <br>
   <button class="copper" (click)="inactive = false">Copper</button> <hr>
   <button [class.gold]="!inactive" [disabled]="inactive" (click)="inactive = !inactive">Activate/Deactivate Buttons</button>
</div>
