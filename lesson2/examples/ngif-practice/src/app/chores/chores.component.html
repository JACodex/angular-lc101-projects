<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<h3 *ngIf="chores.length < finishedChores.length; else workHarder">Good job finishing the chores</h3>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3">
        <img src={{targetImage}}>
    </div>
</div>
<h3 *ngIf="chores.length === 0 && finishedChores.length >=4; else workHarder">Ice cream treat</h3>
<hr>

<ng-template #workHarder>
    <h2 style="color: orange">WORK HARDER</h2>
</ng-template>
